box: wercker/python
# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that sets up the python virtual environment
    - virtualenv:
        name: setup virtual environment
        install_wheel: true # Enable wheel to speed up builds (experimental)

    # # Use this virtualenv step for python 3.2
    # - virtualenv
    #     name: setup virtual environment
    #     python_location: /usr/bin/python3.2

    # A step that executes `pip install` command.
    - pip-install

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: define environment variables
        code: |
          parseLSDaltonPATH=$(pwd)
          echo "parseLSDaltonPATH: $parseLSDaltonPATH"
          export PYTHONPATH=$PYTHONPATH:$parseLSDaltonPATH
          echo "PYTHONPATH: $PYTHONPATH"
          export PYTHONPATH=$PYTHONPATH:${parseLSDaltonPATH}/src
          export PYTHONPATH=$PYTHONPATH:${parseLSDaltonPATH}/plots
          export PYTHONPATH=$PYTHONPATH:${parseLSDaltonPATH}/tables
          echo "PYTHONPATH: $PYTHONPATH"

    - script:
        name: python unit test with PyTest
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"
          echo "PyTest version $(py.test --version) running"
          cd test
          python -m pytest

    - script:
        name: Code Coverage with Coveralls
        code: |
          pip install python-coveralls
          export COVERALLS_GIT_COMMIT=$WERCKER_GIT_COMMIT
          export COVERALLS_GIT_BRANCH=$WERCKER_GIT_BRANCH
          export COVERALLS_SERVICE_NAME=wercker
          export COVERALLS_REPO_TOKEN=$COVERALLS_TOKEN
          export COVERALLS_GIT_COMMIT=$WERCKER_GIT_COMMIT
          export COVERALLS_SERVICE_JOB_ID=$WERCKER_BUILD_ID
          export COVERALLS_GIT_BRANCH=$WERCKER_GIT_BRANCH
